<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-c-green">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="nav-link" aria-current="page" id="nav-dashboard" style="cursor: pointer; color: #16325B; font-weight: 600;">Dashboard</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="nav-field" style="cursor: pointer; color: #16325B; font-weight: 600;">Field</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="nav-crop" style="cursor: pointer; color: #16325B; font-weight: 600;">Crop</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="nav-staff" style="cursor: pointer; color: #16325B; font-weight: 600;">Staff</span>
                </li>

                <li class="nav-item">
                    <span class="nav-link" id="nav-vehicle" style="cursor: pointer; color: #16325B; font-weight: 600;">Vehicle</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link" id="nav-equipment" style="cursor: pointer; color: #16325B; font-weight: 600;">Equipment</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<section id="dashboard-section">
    <div class="container">

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2>Dashboard</h2>
                <div class="user-info">

                </div>
            </header>

            <!-- Overview Cards -->
            <section class="overview-cards">
                <div class="card">
                    <h3>Total Fields</h3>
                    <p>10</p>
                </div>
                <div class="card">
                    <h3>Total Crops</h3>
                    <p>15</p>
                </div>
                <div class="card">
                    <h3>Active Staff</h3>
                    <p>20</p>
                </div>
                <div class="card">
                    <h3>Available Vehicles</h3>
                    <p>5</p>
                </div>
            </section>

            <!-- Detailed Section -->
            <section class="details">
                <div class="panel">
                    <h3>This system helps manage fields, crops, staff, vehicles, and equipment.</h3>

                </div>


            </section>
        </main>
    </div>
</section>

<section id="field-section">
    <div class="container-fluid light-style flex-grow-1 container-p-y">
        <h1 class="text-start section-header">
            <i class="fab fa-delicious f-left"></i>Field
        </h1>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <!-- Form Section -->
                <div class="form-card overflow-hidden">

                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Field Name</label>
                            <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter field name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Field Location (Coordinate)</label>
                            <input type="text" class="form-control mb-4 shadow-none" placeholder="Enter GPS coordinates">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Extent Size (sq. m)</label>
                            <input type="number" class="form-control mb-4 shadow-none" placeholder="Enter extent size in sq. m">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Field Image 1</label>
                            <input type="file" class="form-control mb-4 shadow-none" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Field Image 2</label>
                            <input type="file" class="form-control mb-4 shadow-none" accept="image/*">
                        </div>
                        <div class="text-right mt-3">
                            <button type="button" class="btn btn-warning">Save</button>
                            <button type="button" class="btn btn-info">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="lib/jquery-3.7.1.min.js"></script>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="Script/script.js"></script>
</body>
</html>
