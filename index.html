<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css" />

</head>
<body>
<nav>
<!--   -->
    <a href="#" onclick="navigateTo('home')">Home</a>
    <a href="#" onclick="navigateTo('fields')">Fields</a>
    <a href="#" onclick="navigateTo('crops')">Crops</a>
    <a href="#" onclick="navigateTo('staff')">Staff</a>
    <a href="#" onclick="navigateTo('vehicles')">Vehicles</a>
    <a href="#" onclick="navigateTo('equipment')">Equipment</a>
</nav>
<div class="container">

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h2>Dashboard</h2>
            <div class="user-info">

            </div>
        </header>

        <!-- Overview Cards -->
        <section class="overview-cards">
            <div class="card">
                <h3>Total Fields</h3>
                <p>10</p>
            </div>
            <div class="card">
                <h3>Total Crops</h3>
                <p>15</p>
            </div>
            <div class="card">
                <h3>Active Staff</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>Available Vehicles</h3>
                <p>5</p>
            </div>
        </section>

        <!-- Detailed Section -->
        <section class="details">
            <div class="panel">
                <h3>This system helps manage fields, crops, staff, vehicles, and equipment.</h3>

            </div>


        </section>
    </main>
</div>
<script src="Script/script.js"></script>
</body>
</html>
